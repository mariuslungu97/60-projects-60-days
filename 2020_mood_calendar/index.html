            <h2 class="calendar-cockpit__header">2020 Mood Calendar</h2>

            <p class="calendar-cockpit__text">Select Mood:</p>

            <div class="calendar-cockpit__moods" id="cockpitMoods">
                <button data-id="1" class="calendar-cockpit__moods--mood calendar-cockpit__moods--mood-1">
                    <i class="fas fa-laugh"></i>
                </button>
                <button data-id="2" class="calendar-cockpit__moods--mood calendar-cockpit__moods--mood-2">
                    <i class="fas fa-smile"></i>
                </button>
                <button data-id="3" class="calendar-cockpit__moods--mood calendar-cockpit__moods--mood-3">
                    <i class="fas fa-meh"></i>
                </button>
                <button data-id="4" class="calendar-cockpit__moods--mood calendar-cockpit__moods--mood-4">
                    <i class="fas fa-frown"></i>
                </button>
                <button data-id="5" class="calendar-cockpit__moods--mood calendar-cockpit__moods--mood-5">
                    <i class="fas fa-sad-tear"></i>
                </button>
            </div>

            <p class="calendar-cockpit__text">then click on the circles below</p>
