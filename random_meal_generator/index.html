<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Random Meal Generator</title>
</head>
<body>

    <!--Container to center horizontally and vertically-->
    <div class="container container-child">

        <!--Card Draw Recipe-->
        <div class="card card-recipe">
            <div class="card__top">
                <h2 class="card__header">Are You Hungry?</h2>
            </div>
            <div class="card__mid">
                <p class="card__text u-margin-1">Please try one of our available recipes by clicking the button below!</p>
                <button class="btn" id="btnGetRecipe">
                    <div class="btn__text">Get Meal</div>
                    <div class="btn__icon">🍔</div>
                </button>
            </div>
            <div class="card__bottom">
                <div class="card__credit">Project made by <a href="https://github.com/mariuslungu97">Marius Lungu</a></div>
            </div>
        </div>
        
    </div>
        
    <script src="./main.js"></script>
</body>
</html>
